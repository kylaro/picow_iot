<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Data Charts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://my-leeuwarden-co2.s3.eu-west-3.amazonaws.com/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Buttons for time ranges -->
    <h1 id="time-range">Time Range: 1 Day</h1>
    <div>
        <button onclick="fetchDataAndRenderChart('15 minutes')">15 minutes</button>
        <button onclick="fetchDataAndRenderChart('1 hour')">1 hour</button>
        <button onclick="fetchDataAndRenderChart('6 hours')">6 hours</button>
        <button onclick="fetchDataAndRenderChart('12 hours')">12 hours</button>
        <button onclick="fetchDataAndRenderChart('1 day')">1 day</button>
        <button onclick="fetchDataAndRenderChart('7 days')">7 days</button>
        <button onclick="fetchDataAndRenderChart('30 days')">30 days</button>
        <button onclick="fetchDataAndRenderChart('3 months')">3 months</button>
        <button onclick="fetchDataAndRenderChart('1 year')">1 year</button>
        <button onclick="fetchDataAndRenderChart('All')">All</button>
        <!-- ... other buttons -->
    </div>
    <div id="spinner" display="flex" class="spinner-container">
        <div  class="spinner"></div>
    </div>
    <div class="chart-container">
        <canvas id="environmentChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
